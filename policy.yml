policies:
  - name: s3-test
    resource: s3
  - name: ec2-test
    resoruce: ec2
  - name: lambda-test
    resource: lambda
  - name: logs-test
    resource: log-group
  - name: subscription-test
    resource: azure.subscription
  - name: terminate-on-create
    resource: ec2
    mode:
      type: cloudtrail
      events:
       - RunInstances
    actions:
      - type: terminate
  - name: terminate-pull
    resource: ec2
    mode:
      type: pull
    actions:
      - type: terminate
  - name: gcp-project
    resource: gcp.project
  - name: tc-cvm
    resource: tencentcloud.cvm
  - name: run-instances
    resource: ec2
    mode:
      type: cloudtrail
      events:
        - RunInstances

  - name: test-phd
    resource: ec2
    mode:
      type: phd
      events:
        - issue
        - accountNotification
        - scheduledChange

  - name: test-ec2-instance-state
    resource: ec2
    mode:
      type: ec2-instance-state
      events:
        - pending
        - running
        - shutting-down
        - stopped
        - terminated

  - name: test-asg-instance-state
    resource: asg
    mode:
      type: asg-instance-state
      events:
        - launch-success
        - launch-failure
        - terminate-success
        - terminate-failure
