policies:
  - name: console-signin
    resource: aws.account
    mode:
      type: cloudtrail
      events:
        - event: ConsoleLogin
          ids: userIdentity.arn
          source: signin.amazonaws.com
  - name: s3-test
    resource: s3
  - name: ec2-test-2
    resource: ec2
  - name: lambda-test
    resource: lambda
  - name: logs-test
    resource: log-group
  - name: subscription-test
    resource: azure.subscription
  - name: terminate-on-create
    resource: ec2
    mode:
      type: cloudtrail
      events:
       - RunInstances
    actions:
      - type: terminate
  - name: terminate-pull
    resource: ec2
    mode:
      type: pull
    actions:
      - type: terminate
  - name: gcp-project
    resource: gcp.project
  - name: tc-cvm
    resource: tencentcloud.cvm
  - name: run-instances
    resource: ec2
    mode:
      type: cloudtrail
      events:
        - RunInstances

  - name: test-phd
    resource: ec2
    mode:
      type: phd
      events:
        - issue
        - accountNotification
        - scheduledChange

  - name: test-ec2-instance-state
    resource: ec2
    mode:
      type: ec2-instance-state
      events:
        - pending
        - running
        - shutting-down
        - stopped
        - terminated

  - name: test-asg-instance-state
    resource: asg
    description: foo
    mode:
      type: asg-instance-state
      events:
        - launch-success
        - launch-failure
        - terminate-success
        - terminate-failure

  - name: tc-cos
    resource: tencentcloud.cos
  - name: tc-cbs-snapshot
    resource: tencentcloud.cbs-snapshot
  - name: tc-tcr
    resource: tencentcloud.tcr
  - name: tc-cam-user
    resource: tencentcloud.cam-user
  - name: tc-cam-policy
    resource: tencentcloud.cam-policy
  - name: tc-vpc
    resource: tencentcloud.vpc
  - name: tc-mysql
    resource: tencentcloud.mysql
  - name: tc-mysql-backup
    resource: tencentcloud.mysql-backup
  - name: tc-ami
    resource: tencentcloud.ami
  - name: tc-elasticsearch
    resource: tencentcloud.elasticsearch
  - name: tc-security-group
    resource: tencentcloud.security-group
  - name: tc-nat-gateway
    resource: tencentcloud.nat-gateway
  - name: tc-clb
    resource: tencentcloud.clb
  - name: eventgrid-test-3
    resource: azure.vm
    mode:
      type: azure-event-grid
      events:
        - resourceProvider: Microsoft.Compute/virtualMachines
          event: delete
        - resourceProvider: Microsoft.Compute/virtualMachines
          event: powerOff/action
        - resourceProvider: Microsoft.Compute/virtualMachines
          event: action
        - resourceProvider: Microsoft.Compute/virtualMachines
          event: start/action
        - resourceProvider: Microsoft.Compute/virtualMachines
          event: stop/action
